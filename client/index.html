<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>

  <header>
    <nav class="navbar bg-body-tertiary">
      <div class="container">
        <a class="navbar-brand fw-bold" href="#">Chat</a>
      </div>
    </nav>
  </header>

  <main>
    <div class="container">

      <div class="row mt-3">
        <!-- <div class="col-lg-3">
          <aside class="bg-light p-3 rounded">
            side
          </aside>
        </div> -->

        <div class="col">
          <div class="chatbox p-3 rounded">

            <div class="chat-head pb-3">
              <div class="avatar">
                
              </div>
              <div class="name">
                <p class="fw-bold mb-0">Mohamed</p>
                <p  class="typing mb-0" id="typing"></p>
              </div>

            </div>

            <div class="msges mt-3" id="msges">

              <div class="message" id="message">

                <ul id="messageContainer" class="messageContainer">
                  
                </ul>
              </div>
            </div>

            <div class="d-flex write-msg gap-3">
              <input type="text" class="form-control" placeholder="Type any thing..." id="msg">
              <button onclick="sendMsg()" class="btn btn-info">Send</button>
            </div>
          </div>
        </div>

      </div>
    </div>
    
  </main>

  <script src="https://cdn.socket.io/4.8.1/socket.io.min.js" integrity="sha384-mkQ3/7FUtcGyoppY6bz/PORYoGqOl7/aSUMn2ymDOJcapfS6PHqxhRTMh1RR0Q6+" crossorigin="anonymous"></script>
  <script src="./js/client.js"></script>
</body>
</html>
